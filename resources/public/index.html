<!DOCTYPE html>
<html>
  <head>
    <script src="/js/scittle.js" type="application/javascript"></script>
    <script src="/js/scittle.javelin.js" type="application/javascript"></script>
    <script src="/js/scittle.hoplon.js" type="application/javascript"></script>
    <script
      src="/js/scittle.dataspex.js"
      type="application/javascript"
    ></script>
    <script
      src="/js/scittle.datascript.js"
      type="application/javascript"
    ></script>
    <script src="/js/scittle.tmd.js" type="application/javascript"></script>
    <script src="/js/scittle.mathbox.js" type="application/javascript"></script>
    <script src="/js/scittle.emmy.js" type="application/javascript"></script>
    <script type="application/x-scittle">
      (require '[hoplon.core :as h])
      (require '[javelin.core :as j])
      (require '[scittle.dataspex :as dsx])
      (require '[scittle.datascript :as dscript])
      (require '[scittle.tmd :as tmd] :reload)
      (require '[scittle.mathbox :as mathbox] :reload)
      (require '[scittle.emmy :as emmy] :reload)

      (j/defc title "From Hoplon + Plugins")
      (h/body
        (h/h1 (h/text "~{title}"))
        (h/div (h/text "Dataspex loaded: ") (h/text (str (boolean dsx/dataspex?))))
        (h/div (h/text "Datascript loaded: ") (h/text (str (boolean dscript/datascript?)))))
    </script>
  </head>
  <body>
    <h1>Hello Hoplon + Plugins!</h1>
    <div>
      Dataspex and Datascript plugins are loaded if you see 'true' above.
    </div>
  </body>
</html>
